<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <button onclick="document.getElementsByTagName('button')[0].style.background = 'red'">Click me</button>         <!-- this button on click event executes the passed js code.... -->
        <button onmouseenter="document.getElementsByTagName('button')[1].style.background = 'green'">Click me</button>         <!-- this button on mouse enter event executes the passed js code.... -->

        <br><br>

        <button>Click me</button>
    </div>

    <script src="13_Handling_Browser_Events.js"></script>
</body>

</html>
